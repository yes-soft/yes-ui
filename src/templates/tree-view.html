<ul>
    <li ng-repeat="node in ::node.subMenus">
        <label class="clickable"> <input type="checkbox" ng-model="node.selected"/> {{::node.name}} </label>
        <i ng-click="node.expanded=!node.expanded"
           ng-if="node.subMenus.length"
           class="glyphicon glyphicon-chevron-right clickable"
                ng-class="{'glyphicon-chevron-down':node.expanded}"></i>

        <div ng-show="node.expanded" yes-tree-view="node.subMenus">
        </div>
    </li>
</ul>
